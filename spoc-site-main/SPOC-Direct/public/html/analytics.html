<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/data.js" defer></script>
    <script src="../js/analytics.js" defer></script>
    <meta charset="UTF-8">
    <title>SPOC - Analytics</title>

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--    CanvasJS for Graphs-->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>


    <link rel="stylesheet" href="../css/navCSS.css">
    <link rel="stylesheet" href="../css/analytics.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <script src="../js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    <script src="../js/datepicker.js" defer></script>
    <script src="../js/plugins.js" defer></script>
    <script src="../js/main.js" defer></script>
</head>

<div class="wrap" id="navtop">
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <button id="primary-nav-button" type="button">Menu</button>
                    <a href="/">
                        <div class="logo">
                            <img src="../img/trueIcon.png" alt="SPOC">
                        </div>
                    </a>
                    <nav id="primary-nav" class="dropdown cf">
                        <ul class="dropdown menu">
                            <li class='active'><a href="/">Home</a></li>
                            <li><a class="scrollTo" data-scrollTo="blog" href="/events">Events</a></li>
                            <li><a href="/forum">Forum</a></li>
                            <li><a href="/election">Election</a></li>
                            <li><a href="#" id="showname" href="/account">User</a>
                                <!--   Change 'User' to username when logged in -->
                                <ul class="sub-menu">
                                    <li><a class="login" href="/login">Log In</a></li>
                                    <li><a class="login" href="/register">Create New Account</a></li>
                                    <!-- Only visible Log out and Account when logged in-->
                                    <li><a class="login" href="/account">My Account</a></li>
                                    <li><a class="logout" href="/logout">Log out</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav><!-- / #primary-nav -->
                </div>
            </div>
        </div>
    </header>
</div>


<body class="container">

<section id="header_section">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="navbar-brand" href="/">Site Analytics:</a>
            </div>
        </div>
    </nav>
</section>

<section id="user_info" style="margin-top: 2%">
    <div class="row">
        <div class="col-6">
            <h3>Weekly Logins</h3>
            <img class="resize" src="../js/line.png" alt="Image sample">
        </div>
        <div class="col-6">
            <h3>Event Attendance</h3>
            <img class="resize" src="../js/bar.png" alt="Image sample">
        </div>
    </div>
    <div class="row my-2">
        <div class="col-sm-12 col-md-12 mx-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Live Election Results:</h4>
                    <div class="row mx-3">
                        <div class="col-sm-12 col-md-6 col-lg-3" id="chartContainer1" style="height: 300px;"></div>
                        <div class="col-sm-12 col-md-6 col-lg-3" id="chartContainer2" style="height: 300px;"></div>
                        <div class="col-sm-12 col-md-6 col-lg-3" id="chartContainer3" style="height: 300px;"></div>
                        <div class="col-sm-12 col-md-6 col-lg-3" id="chartContainer4" style="height: 300px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row my-2">
            <div class="col-sm-12 col-md-12 mx-4">
                <div class="card">
                    <div class="card-body">
                        <h3>Top Posts</h3>
                        <div class="row" id="headers">
                            <div class="col-2"><a>Username</a></div>
                            <div class="col-1"><a>Title</a></div>
                            <div class="col-3"><a>Detail</a></div>
                            <div class="col-1"><a>Tags</a></div>
                            <div class="col-2"><a>Replies</a></div>
                            <div class="col-1"><a>Timestamp</a></div>
                        </div>
                        <div id="fav_list">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
